<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Activity Configuration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h4>Configuración de la Actividad</h4>
        <p class="text-muted">Arrastre los atributos de datos del Journey a los campos correspondientes o ingrese valores estáticos.</p>
        
        <hr>

        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ej: {{Contact.Attribute.DataExtensionName.FirstName}}">
            <div class="form-text">El nombre del contacto a enviar.</div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ej: {{Contact.Attribute.DataExtensionName.LastName}}">
            <div class="form-text">El apellido del contacto a enviar.</div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ej: {{Contact.Attribute.DataExtensionName.Age}}">
            <div class="form-text">La edad del contacto.</div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/postmonger.js"></script>
    <script src="js/require.js"></script>
    
    <script src="js/customActivity.js"></script>

</body>
</html>
